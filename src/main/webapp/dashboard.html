<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">

    <title>Tap Tracker Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="css/dashboard.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" onclick="showPage('overview')">ITS - Tap Tracker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">Dashboard</a></li>
                <li><a href="devices.html">Devices &nbsp;<span class="badge" id="device-count-badge"></span></a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="#" onclick="showProfile()">Profile</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li id="overview-menu" class="active"><a href="#overview" onclick="showPage('overview')">Recent Events</a>
                </li>
                <li id="analytics-menu"><a href="#analytics" onclick="showPage('analytics')">Analytics</a></li>
                <li id="export-menu"><a href="#export" onclick="showPage('export')">Export</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="container" id="overview">
                <h1 class="page-header">Dashboard > Recent Events</h1>
                <div class="table-responsive">
                    <table class="table table-striped" id="events-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Device (ID)</th>
                            <th>Type</th>
                            <th>Time</th>
                        </tr>
                        </thead>
                        <!--Rows will be added by doLoadEvents in dashboard.js-->
                    </table>
                </div>
            </div>

            <div class="container" id="analytics">
                <h1 class="page-header">Dashboard > Analytics</h1>
                <form class="form-inline" onsubmit="updateAnalytics()">
                    <div class="form-group">
                        <label for="analytics-start-date">Start Date</label>
                        <input type="date" class="form-control" id="analytics-start-date" placeholder="mm/dd/yyyy">
                    </div>
                    <div class="form-group">
                        <label for="analytics-end-date">End Date</label>
                        <input type="date" class="form-control" id="analytics-end-date" placeholder="mm/dd/yyyy">
                    </div>
                    <div class="form-group">
                        <label for="analytics-breakdown-type">Breakdown Type</label>
                        <select class="form-control" id="analytics-breakdown-type">
                            <option value="1">Hour</option>
                            <option value="2">Day</option>
                            <option value="3">Week</option>
                            <option value="4">Month</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default">Update</button>
                </form>

                <h2 class="sub-header">Hourly Activity <span class="by-breakdown"></span> </h2>
                <div id="curve_chart" style="width: 900px; height: 500px"></div>
            </div>


            <div class="container" id="export">
                <h1 class="page-header">Dashboard > Export</h1>

            </div>

        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="js/js.cookie.js"></script>
<!--Page JS-->
<script src="js/dashboard.js"></script>
<script src="js/analytics.js"></script>
</body>
</html>
